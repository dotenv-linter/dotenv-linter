[package]
name = "dotenv-linter"
version = "3.2.0"
authors = ["Mikhail Grachev <work@mgrachev.com>"]
edition = "2021"
description = "Lightning-fast linter for .env files"
homepage = "https://github.com/dotenv-linter/dotenv-linter"
license = "MIT"
readme = "README.md"
keywords = ["environment", "env", "dotenv", "linter", "lint"]
categories = ["command-line-utilities"]

[dependencies]
clap = "2.33.3"
colored = "2.0.0"
update-informer = { version = "0.4.0" }

[target.'cfg(windows)'.dependencies]
dunce = "1.0.2"

[dev-dependencies]
assert_cmd = "2.0.2"
criterion = "0.3.5"
tempfile = "3.2.0"

[target.'cfg(not(windows))'.dev-dependencies]
gag = "1.0.0"

[features]
stub_check_version = []

[profile.release]
opt-level = 'z'  # Optimize for size
lto = true
codegen-units = 1
panic = 'abort'

[[bench]]
name = "check"
harness = false

[[bench]]
name = "fix"
harness = false

[[bench]]
name = "compare"
harness = false

[lib]
bench = false

[[bin]]
name = "dotenv-linter"
path = "src/main.rs"
bench = false
