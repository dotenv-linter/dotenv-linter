[package]
name = "dotenv-linter"
version = "1.1.2"
authors = ["Mikhail Grachev <work@mgrachev.com>"]
edition = "2018"
description = "Linter for .env files"
homepage = "https://github.com/mgrachev/dotenv-linter"
license = "MIT"
readme = "README.md"
keywords = ["environment", "env", "dotenv", "linter", "lint"]
categories = ["command-line-utilities"]

[dependencies]
clap = "2.33.0"

[dev-dependencies]
assert_cmd = "0.12.0"
tempfile = "3.1.0"
