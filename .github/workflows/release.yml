name: Release
on: [pull_request]
#  push:
#    tags:
#      - '*.*.*'
jobs:
  linux-release:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v1
      - name: build
        run: |
          cargo build --release --out-dir .
          mv dotenv-linter dotenv-linter-linux
      - name: publish release
        uses: softprops/action-gh-release@v1
        with:
          files: dotenv-linter-linux
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

  macos-release:
    runs-on: macos-latest
    steps:
      - uses: actions/checkout@v1
      - uses: actions-rs/toolchain@v1
        with:
          toolchain: stable
      - name: build
        run: |
          cargo build --release --out-dir .
          mv dotenv-linter dotenv-linter-macos
      - name: publish release
        uses: softprops/action-gh-release@v1
        with:
          files: dotenv-linter-macos
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

  windows-release:
    runs-on: windows-latest
    steps:
      - uses: actions/checkout@v1
      - name: build
        run: |
          cargo build --release --out-dir .
          mv dotenv-linter dotenv-linter-windows
      - name: publish release
        uses: softprops/action-gh-release@v1
        with:
          files: dotenv-linter-windows
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
